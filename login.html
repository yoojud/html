<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인</title>
    <style>
        .container {
            width: 500px;
            border: 1px solid #169c5c;
            padding: 30px;
        }

        .lbl {
            width: 100px; 
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h2>로그인</h2>
            <hr />            <!--<hr> </hr>-->
        </div>

        <div style="margin-bottom: 5px;">  <!--아래 간격-->
            <label class="lbl">아이디</label>
            <input type="text" id="id"/>
        </div>

        <div style="margin-bottom: 5px;">
            <label class="lbl">암호</label>
            <input type="password" id="pw"/>
        </div>
       
        <div>
            <label class="lbl"></label>
            <button onclick="handleLogin()">로그인</button>
            <button onclick="handleHome()">홈으로</button>
        </div>
    </div>

    <script>
        function handleLogin() {
            const uid = document.getElementById('id');
            console.log(uid.value); // 태그의 실제 입력내용
            if(uid.value === '') {
                alert('아이디를 입력하세요.');
                uid.focus();
                return;
            }

            const upw = document.getElementById('pw');
            if(upw.value === '') {
                alert('암호를 입력하세요.');
                upw.focus();
                return;
            }
        }

        function handleHome() {
            window.location.href='home.html'; 
        }
    </script>

</body>
</html>
