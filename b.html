<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 종류</title>
</head>
<body>
    <div style="width: 500px; border: 1px solid #196c5c; padding: 30px;">
        <div>
            <h2>로그인</h2>
            <hr/>
        </div>
        <div style="margin-bottom: 1px;">
            <label style="width: 100px; display: inline-block; ;">아이디</label>
            <input type="text" placeholder="아이디 입력"/>
        </div>
        <div style="margin-bottom: 5px;">
            <label style="width: 100px; display: inline-block;">암호</label>
            <input type="password" placeholder="암호 입력"/>
        </div>
        <div>
            <input type="button" value="로그인"/>
            <input type="button" value="홈으로"/>
        </div>
    </div>

</body>
</html>
