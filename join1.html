<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입1</title>
    <style>
        .container {
            width   : 600px; 
            border  : 1px solid #cccccc; 
            padding : 30px;
            margin  : 0px auto;
            /*margin  : 0px auto 0px auto; 시계방향*/
        }

        .lbl {
            width   : 100px; 
            display : inline-block; /**/
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h3>회원가입1</h3>
            <hr/>
        </div>
        <div>
            <label class="lbl">아이디</label>
            <input type="text" placeholder="아이디입력"
        </div>
        <div>
            <label class="lbl">암호</label>
            <input type="password" placeholder="암호입력"
        </div>
        <div>
            <label class="lbl">성별</label>
            <input type="radio" name="gender" value="남"/>남
            <input type="radio" name="gender" value="여"/>여
        </div>
        <div>
            <label class="lbl">이메일</label>
            <input type="text"/>
            <label>@</label>
            <select>
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
            </select> 
        </div>
        <div>
            <label class="lbl">관심분야</label>
            <input type="checkbox" value="html"/>html
            <input type="checkbox" value="css"/>css
            <input type="checkbox" value="javascript"/>javascript
            <input type="checkbox" value="vue"/>vue
        </div> 
        <div>
            <label class="lbl">자기소개</label>
            <textarea rows="6" placeholder="자기소개" id="introduce"></textarea>
        </div>
        <div>
            <label class="lbl">이미지</label>
            <input type="file"/>
        </div>
        <div>
            <label class="lbl">생년월일</label>
            <input type="date"/>
            <hr/>
        </div>
        <div>
            <label class="lbl"></label>
            <input type="button" value="회원가입"/>
        </div>
    </div>
    
</body>
</html>
