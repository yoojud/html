<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판글쓰기</title>
    <link href="./css/style1.css" rel="stylesheet"/>
    <link href="./css/quill.snow.css" rel="stylesheet"/>
    <link href="./css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h3>게시판 글쓰기</h3><br>

        <div style="margin-bottom: 10px;">
            <label class="lbl">제목</label>
            <input type="text" placeholder="제목" id="title" />
        </div>

        <div style="margin-bottom: 10px;">            
            <label class="lbl">내용</label>
            <div style="display: inline-block; width: 600px;">
                <div id="editor" style="height:300px">
                    <p>Hello World!</p>
                    <p>Some initial <strong>bold</strong> text</p>
                    <p><br></p>
                </div>
            </div>
        </div>

        <div style="margin-bottom: 10px;">
            <label class="lbl">작성자</label>
            <input type="text" placeholder="작성자" id="writer"/>
        </div>

        <form>
            <button type="button" class="btn btn-primary" onclick="handleWrite()">글쓰기</button>
            <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Small shadow</div>
        </form>
    </div>

    <script src="./js/quill.js"></script>
    <script>
        var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
        ['blockquote', 'code-block'],

        [{ 'header': 1 }, { 'header': 2 }],               // custom button values
        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
        [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
        [{ 'direction': 'rtl' }],                         // text direction

        [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

        [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
        [{ 'font': [] }],
        [{ 'align': [] }],

        ['clean']                                         // remove formatting button
        ];
   
        var quill = new Quill('#editor', {
            modules: {
            toolbar: toolbarOptions
            },
            theme: 'snow'
        });

        function handleWrite() {
            const title = document.getElementById('title');
            const writer = document.getElementById('writer');

            if(title.value.length < 2) {
                alert('제목은 2자 이상입니다.');
                title.focus();
                return false;
            }

            if(writer.value.length < 2) {
                alert('작성자는 2자 이상입니다.');
                writer.focus();
                return false;
            }
            alert('글쓰기 가능한 시점');
        }
    </script>

</body>
</html>
